<p>ng-for works!</p>
<button (click)="onAdd()">Add</button>
<ul>
  <li
    *ngFor="let course of courses; first as isFirst; last as isLast; index as i"
  >
    {{ i }} - {{ course.name }}
    <span *ngIf="isFirst">(First)</span>
    <span *ngIf="isLast">(Last)</span>
    <button (click)="onRemove(course)">Remove</button>
    <button (click)="onChange(course)">Update</button>
  </li>
</ul>
