<form [formGroup]="form">
  <div class="form-group">
    <label for="">Old Password</label
    ><input
      formControlName="oldPassword"
      type="password"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="oldPassword.touched && oldPassword.invalid"
    >
      <div *ngIf="oldPassword.errors.required">Old Password Is Required</div>
      <div *ngIf="oldPassword.errors.invalidOldPassword">
        Invalid Old Password
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="">New Password</label
    ><input
      formControlName="newPassword"
      type="password"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="newPassword.touched && newPassword.invalid"
    >
      <div *ngIf="newPassword.errors.required">New Password Is Required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Confirm Password</label
    ><input
      formControlName="confirmPassword"
      type="password"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="confirmPassword.touched && confirmPassword.invalid"
    >
      <div *ngIf="confirmPassword.errors.required">
        Confirm Password Is Required
      </div>
    </div>
    <div
      class="alert alert-danger"
      *ngIf="
        confirmPassword.valid &&
        form.invalid &&
        form.errors.passwordsShouldMatch
      "
    >
      Password Should Match
    </div>
  </div>
  <button class="btn btn-primary">Change Password</button>
</form>
